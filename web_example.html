<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Silindir, Küp ve Torus Örneği</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer;
        let cylinder, cube, torus;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        function init() {
            // Sahne oluşturma
            scene = new THREE.Scene();

            // Kamera oluşturma
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer oluşturma ve ayarları
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Silindir oluşturma
            const cylinderGeometry = new THREE.CylinderGeometry(1, 1, 2, 32);
            const cylinderMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
            cylinder.position.x = -2;
            scene.add(cylinder);

            // Küp oluşturma
            const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
            const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.x = 2;
            scene.add(cube);

            // Torus oluşturma
            const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
            const torusMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
            torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.position.z = -3;
            scene.add(torus);

            // Mouse hareketlerini dinleme
            document.addEventListener('mousemove', onDocumentMouseMove);

            // Animasyon döngüsü için çağrı
            animate();
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) / 100;
            mouseY = (event.clientY - windowHalfY) / 100;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Silindiri, küpü ve torusu mouse hareketlerine göre döndürme
            cylinder.rotation.x += mouseY * 0.1;
            cylinder.rotation.y += mouseX * 0.1;

            cube.rotation.x += mouseY * 0.1;
            cube.rotation.y += mouseX * 0.1;

            torus.rotation.x += mouseY * 0.1;
            torus.rotation.y += mouseX * 0.1;

            // Sahneyi render etme
            renderer.render(scene, camera);
        }

        // Sayfa yüklendiğinde başlatma fonksiyonunu çağırma
        window.onload = init;

        // Sayfa yeniden boyutlandığında kamera ve renderer boyutlarını güncelleme
        window.addEventListener('resize', function() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html> -->
